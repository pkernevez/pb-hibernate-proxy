databaseChangeLog:

  - changeSet:
      id: CURRENCY
      author: Pk
      changes:
        - createTable:
            tableName: CURRENCY
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(20)
                  constraints:
                    nullable: true
                    unique: true
                    uniqueConstraintName: IDX_UNIQUE__CURRENCY__NAME
              - column:
                  name: ISO_CODE
                  type: varchar(3)
                  constraints:
                    nullable: true
                    unique: true
                    uniqueConstraintName: IDX_UNIQUE__CURRENCY__ISO_CODE__FOR_JPA
              - column:
                  name: BASE_CURRENCY_ISO_CODE
                  type: varchar(3)
                  constraints:
                    nullable: true
        - sql:
            sql: CREATE UNIQUE INDEX IDX_UNIQUE__CURRENCY__ISO_CODE ON CURRENCY (ISO_CODE) WHERE ISO_CODE IS NOT NULL;
        - addForeignKeyConstraint:
            constraintName: FK__CURRENCY__BASE_CURRENCY_ISO_CODE
            baseTableName: CURRENCY
            baseColumnNames: BASE_CURRENCY_ISO_CODE
            referencedTableName: CURRENCY
            referencedColumnNames: ISO_CODE
            validate: true
        - createIndex:
            columns:
              - column:
                  name: BASE_CURRENCY_ISO_CODE
            indexName: IDX_FK__CURRENCY__BASE_CURRENCY_ISO_CODE
            tableName: CURRENCY

  - changeSet:
      id: POSITION
      author: Pk
      changes:
        - createTable:
            tableName: POSITION
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: BUSINESS_DATE
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: NAV_QUANTITY
                  type: decimal
                  constraints:
                    nullable: true
              - column:
                  name: NAV_CCY_ISO_CODE
                  type: varchar(3)
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            constraintName: FK__POSITION__NAV_ISO_CODE
            baseTableName: POSITION
            baseColumnNames: NAV_CCY_ISO_CODE
            referencedTableName: CURRENCY
            referencedColumnNames: ISO_CODE
            validate: true
        - createIndex:
            columns:
              - column:
                  name: NAV_CCY_ISO_CODE
            indexName: IDX_FK__POSITION__NAV_CCY_ISO_CODE
            tableName: POSITION

