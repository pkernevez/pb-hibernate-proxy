databaseChangeLog:


  - changeSet:
      id: BS_CATEGORY
      author: Pk
      changes:
        - createTable:
            tableName: BS_CATEGORY
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(20)
                  constraints:
                    nullable: true
                    unique: true
                    uniqueConstraintName: IDX_UNIQUE__BS_CATEGORY__NAME
              - column:
                  name: PARENT_BS_CATEGORY_ID
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: CHILDREN_ORDER
                  type: integer
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            constraintName: FK__BS_CATEGORY__PARENT_BS_CATEGORY_ID
            baseTableName: BS_CATEGORY
            baseColumnNames: PARENT_BS_CATEGORY_ID
            referencedTableName: BS_CATEGORY
            referencedColumnNames: ID
            validate: true
        - createIndex:
            tableName: BS_CATEGORY
            columns:
              - column:
                  name: PARENT_BS_CATEGORY_ID
            indexName: IDX_FK__BS_CATEGORY__PARENT_BS_CATEGORY_ID


  - changeSet:
      id: BS
      author: Pk
      changes:
        - createTable:
            tableName: BS
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(20)
                  constraints:
                    nullable: true
                    unique: true
                    uniqueConstraintName: IDX_UNIQUE__CURRENCY__NAME
              - column:
                  name: ROOT_ID
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: FK__BS__ROOT_ID
            baseTableName: BS
            baseColumnNames: ROOT_ID
            referencedTableName: BS_CATEGORY
            referencedColumnNames: ID
            validate: true
        - createIndex:
            tableName: BS
            columns:
              - column:
                  name: ROOT_ID
            indexName: IDX_FK__BS__ROOT_ID
