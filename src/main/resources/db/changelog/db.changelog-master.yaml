        - createTable:
            tableName: AMOUNT
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: QUANTITY
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: CURRENCY_ISO_CODE
                  type: varchar(3)
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            constraintName: FK__AMOUNT__CURRENCY_ISO_CODE
            baseTableName: AMOUNT
            baseColumnNames: CURRENCY_ISO_CODE
            referencedTableName: CURRENCY
            referencedColumnNames: ISO_CODE
            validate: true
        - createIndex:
            columns:
              - column:
                  name: CURRENCY_ISO_CODE
            indexName: IDX_FK__AMOUNT__CURRENCY_ISO_CODE
            tableName: AMOUNT


  - changeSet:
      id: FX_RATE
      author: Pk
      changes:
        - createTable:
            tableName: FX_RATE
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: BASE_CURRENCY_ISO_CODE
                  type: varchar(3)
                  constraints:
                    nullable: true
              - column:
                  name: QUOTE_CURRENCY_ISO_CODE
                  type: varchar(3)
                  constraints:
                    nullable: true
              - column:
                  name: RATE
                  type: decimal
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: FK__FX_RATE__BASE_CURRENCY_ISO_CODE
            baseTableName: FX_RATE
            baseColumnNames: BASE_CURRENCY_ISO_CODE
            referencedTableName: CURRENCY
            referencedColumnNames: ISO_CODE
            validate: true
        - createIndex:
            columns:
              - column:
                  name: BASE_CURRENCY_ISO_CODE
            indexName: IDX_FK__FX_RATE__BASE_CURRENCY_ISO_CODE
            tableName: FX_RATE

